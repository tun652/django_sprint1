{% extends "base.html" %}
{% block title %}
  Лента записей
{% endblock %}
{% block content%}
  <h1>Лента записей</h1>                        
  {% for post in posts_list %}
    <hr>
    <article>
      {% include "includes/post_set.html" %}         
      <p>
        {{ post.text|linebreaksbr|truncatewords:10 }}
      </p>
      <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
    </article>
  {% endfor %}
{% endblock %}
